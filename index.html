<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vintage RPN Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Doto:wght,ROND@100..900,0..100&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
</head>

<body>
  <!-- HP-67 Calculator Body -->
  <div id="calculator-body">
    <!-- HP Logo/Branding Area -->
    <div id="hp-header">
      <div class="hp-logo">
        <span class="hp-letters">hp</span>
      </div>
      <div class="model-info">
        <span class="model-name">67</span>
        <span class="model-type">Programmable Scientific</span>
      </div>
    </div>

    <!-- Metallic Bezel -->
    <div id="display-bezel">
      <!-- Stack Display Area -->
      <div id="stackDisplay">
      <div class="stack-row">
        <div class="stack-label">T:</div>
        <div class="stack-value" id="stack-t">0</div>
      </div>
      <div class="stack-row">
        <div class="stack-label">Z:</div>
        <div class="stack-value" id="stack-z">0</div>
      </div>
      <div class="stack-row">
        <div class="stack-label">Y:</div>
        <div class="stack-value" id="stack-y">0</div>
      </div>
      <div class="stack-row">
        <div class="stack-label">X:</div>
        <div class="stack-value" id="stack-x">0</div>
      </div>
      <!-- Permanent ENTRY row with a dim label -->
      <div class="stack-row" id="entry-row">
        <div class="stack-label entry-label">ENTRY:</div>
        <div class="stack-value" id="stack-entry"></div>
      </div>
    </div>
    </div>

    <!-- Keyboard Section with Gold Trim -->
    <div id="keyboard-section">
    <div id="calcContainer">
      <!-- Row 1: Top function row -->
      <div class="button-row">
        <button class="fnBtn" data-action="asin">ASIN</button>
        <button class="fnBtn" data-action="acos">ACOS</button>
        <button class="fnBtn" data-action="atan">ATAN</button>
        <button class="fnBtn" data-action="sin">SIN</button>
        <button class="fnBtn" data-action="cos">COS</button>
        <button class="fnBtn" data-action="tan">TAN</button>
      </div>
      
      <!-- Row 2: Scientific functions -->
      <div class="button-row">
        <button class="fnBtn math" data-action="x^2">x<sup>2</sup></button>
        <button class="fnBtn" data-action="sqrt">√x</button>
        <button class="fnBtn math" data-action="inv"><sup>1</sup>/<sub>x</sub></button>
        <button class="fnBtn" data-action="ln">LN</button>
        <button class="fnBtn math" data-action="exp">e<sup>x</sup></button>
        <button class="fnBtn" data-action="log10">LOG</button>
      </div>
      
      <!-- Row 3: Power and conversion functions -->
      <div class="button-row">
        <button class="fnBtn math" data-action="y^x">y<sup>x</sup></button>
        <button class="fnBtn" data-action="abs">|x|</button>
        <button class="fnBtn" data-action="int">INT</button>
        <button class="fnBtn" data-action="frac">FRAC</button>
        <button class="fnBtn" data-action="pi">π</button>
        <button class="fnBtn" data-action="percent">%</button>
      </div>
      
      <!-- Row 4: Memory and statistics -->
      <div class="button-row">
        <button class="memBtn" data-action="STO">STO</button>
        <button class="memBtn" data-action="RCL">RCL</button>
        <button class="memBtn" data-action="SUM">Σ+</button>
        <button class="memBtn" data-action="MEAN">x̄</button>
        <button class="memBtn" data-action="STDEV">s</button>
        <button class="memBtn" data-action="LR">L.R.</button>
      </div>
      
      <!-- Row 5: Stack operations and ENTER -->
      <div class="button-row">
        <button class="otherBtn" data-action="SWAP">x⇄y</button>
        <button class="otherBtn" data-action="ROLL">R↓</button>
        <button class="otherBtn" data-action="LASTX">LAST x</button>
        <button class="otherBtn" data-action="CHS">CHS</button>
        <button class="otherBtn" data-action="EEX">EEX</button>
        <button class="otherBtn enter-btn" data-action="ENTER">ENTER ↑</button>
      </div>
      
      <!-- Row 6: 7, 8, 9, operations -->
      <div class="button-row">
        <button class="otherBtn" data-action="CLR">CLR</button>
        <button data-action="7">7</button>
        <button data-action="8">8</button>
        <button data-action="9">9</button>
        <button class="opBtn" data-action="/">÷</button>
        <button class="fnBtn" data-action="factorial">x!</button>
      </div>
      
      <!-- Row 7: 4, 5, 6, operations -->
      <div class="button-row">
        <button class="otherBtn" data-action="DUP">DUP</button>
        <button data-action="4">4</button>
        <button data-action="5">5</button>
        <button data-action="6">6</button>
        <button class="opBtn" data-action="*">×</button>
        <button class="fnBtn" data-action="polar">→P</button>
      </div>
      
      <!-- Row 8: 1, 2, 3, operations -->
      <div class="button-row">
        <button class="otherBtn" data-action="DROP">DROP</button>
        <button data-action="1">1</button>
        <button data-action="2">2</button>
        <button data-action="3">3</button>
        <button class="opBtn" data-action="-">−</button>
        <button class="fnBtn" data-action="rect">→R</button>
      </div>
      
      <!-- Row 9: 0, decimal, operations -->
      <div class="button-row">
        <button class="otherBtn" data-action="DEL">DEL</button>
        <button data-action="0" class="wide-btn">0</button>
        <button data-action=".">.</button>
        <button class="opBtn" data-action="+">+</button>
        <button class="fnBtn" data-action="HMS">→H.MS</button>
      </div>
    </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
